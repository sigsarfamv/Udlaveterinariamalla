<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular Interactiva - Medicina Veterinaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #fefefe;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .semestres {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .semestre {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .semestre h2 {
      text-align: center;
      font-size: 1.2em;
      color: #555;
      margin-bottom: 10px;
    }

    .ramo {
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .bloqueado {
      background-color: #e0e0e0 !important;
      color: #777 !important;
      cursor: not-allowed;
    }

    .oculto {
      display: none;
    }

    .aprobado {
      text-decoration: line-through;
      background-color: #b2dfdb !important;
      color: #000 !important;
    }

    /* Colores pastel originales */
    .general { background-color: #cce5ff; color: #004085; }
    .profesional { background-color: #f8d7da; color: #721c24; }
    .disciplinario { background-color: #d4edda; color: #155724; }
  </style>
</head>

<body>
  <h1>üìò Malla Curricular Medicina Veterinaria</h1>

  <div class="semestres">

    <!-- SEMESTRE 1 -->
    <div class="semestre">
      <h2>Semestre 1</h2>
      <div class="ramo general" id="comunicacion" onclick="aprobar('comunicacion')">Taller de Comunicaci√≥n Oral y Escrita</div>
      <div class="ramo general" id="matematica" onclick="aprobar('matematica')">Matem√°tica General</div>
      <div class="ramo profesional" id="introduccion" onclick="aprobar('introduccion')">Introducci√≥n a la Medicina Veterinaria</div>
      <div class="ramo disciplinario" id="biologia" onclick="aprobar('biologia')">Biolog√≠a Celular</div>
      <div class="ramo disciplinario" id="quimica" onclick="aprobar('quimica')">Qu√≠mica</div>
    </div>

    <!-- SEMESTRE 2 -->
    <div class="semestre">
      <h2>Semestre 2</h2>
      <div class="ramo general" id="ingles1" onclick="aprobar('ingles1')">Ingl√©s I</div>
      <div class="ramo general bloqueado" id="bioestadistica" onclick="aprobar('bioestadistica')">Bioestad√≠stica</div>
      <div class="ramo profesional" id="anatCanino" onclick="aprobar('anatCanino')">Anatom√≠a del Canino</div>
      <div class="ramo disciplinario" id="histo" onclick="aprobar('histo')">Histoembriolog√≠a</div>
      <div class="ramo disciplinario bloqueado" id="bioquimica" onclick="aprobar('bioquimica')">Bioqu√≠mica</div>
    </div>

  </div>

  <script>
    const ramos = {
      // Semestre 1
      comunicacion: { aprobado: false, prereq: [] },
      matematica: { aprobado: false, prereq: [] },
      introduccion: { aprobado: false, prereq: [] },
      biologia: { aprobado: false, prereq: [] },
      quimica: { aprobado: false, prereq: [] },
      // Semestre 2
      ingles1: { aprobado: false, prereq: [] },
      bioestadistica: { aprobado: false, prereq: ['matematica'] },
      anatCanino: { aprobado: false, prereq: [] },
      histo: { aprobado: false, prereq: [] },
      bioquimica: { aprobado: false, prereq: ['quimica'] }
    };

    function aprobar(id) {
      const ramo = document.getElementById(id);
      if (ramo.classList.contains('bloqueado')) return;

      ramos[id].aprobado = true;
      ramo.classList.add('aprobado');

      for (let key in ramos) {
        const datos = ramos[key];
        const div = document.getElementById(key);
        if (datos.aprobado || !datos.prereq?.length) continue;

        const requisitosOk = datos.prereq.every(pr => ramos[pr].aprobado);
        if (requisitosOk) {
          div.classList.remove('bloqueado');
        }
      }
    }

    // Al cargar la p√°gina, dejar en gris los que tienen requisitos no cumplidos
    window.onload = () => {
      for (let key in ramos) {
        const div = document.getElementById(key);
        const datos = ramos[key];

        if (datos.prereq?.length > 0) {
          const requisitosOk = datos.prereq.every(pr => ramos[pr].aprobado);
          if (!requisitosOk) {
            div.classList.add('bloqueado');
          }
        }
      }
    };
  </script>
</body>
</html>
